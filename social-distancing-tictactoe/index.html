<!DOCTYPE HTML>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
	<h2>Social Distancing Tic Tac Toe🚨</h2>
	<p>🤦🏻‍♂️🚥🚥🚥🚥🚥🚥🚥🤦🏻‍♀️</p>
	<span id="message"></span>
	<!-- Ref: this game was developed with referring the vue js practise on https://github.com/christinebittle/vuepractice by Christine Bittle
	for the purpose of understanding the vue.js //it was referred on July 2nd 2020 -->
	<div id="app">
		<board 
			v-for="box in boxes"
			v-bind:key="box.id"
			v-bind:x="box.x"
			v-bind:y="box.y"
			v-bind:text="box.text"
			v-bind:id="box.id"
			v-bind:number="box.number">
		</board>
	</div>
	<div>
		<button onClick="window.location.reload();">Reset</button>
	</div>
	<script src="js/tictactoe.js"></script>
	</body>
</html>
